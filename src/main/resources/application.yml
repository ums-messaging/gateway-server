server:
  port: 8000

spring:
  application:
    name: gateway-server
  profiles:
    active: dev
  config:
    import: optional:configserver:http://10.0.0.141:8888
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: schedule-service
              uri: lb://SCHEDULE-SERVICE
              predicates:
                - Path=/schedule-service/**
              filters:
                - StripPrefix=1
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://ip-10-0-0-136.ap-northeast-2.compute.internal:8761/eureka/

