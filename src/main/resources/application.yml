server:
  port: 8000

spring:
  application:
    name: gateway-server
  profiles:
    active: dev
  config:
    import: optional:configserver:http://10.0.0.141:8888
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: schedule-service
              uri: lb://SCHEDULE-SERVICE
              predicates:
                - Path=/schedule-service/**
              filters:
                - StripPrefix=1

eureka:
  instance:
    prefer-ip-address: true
    ip-address: ${HOST_IP:10.0.0.136}
    hostname: ${HOST_IP:10.0.0.136}
    instance-id: ${spring.application.name}:${HOST_IP:10.0.0.136}:${server.port}
    non-secure-port: ${PORT:8081}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://ip-10-0-0-136.ap-northeast-2.compute.internal:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,refresh,metrics
  endpoint:
    health:
      show-details: always
    env:
      keys-to-sanitize: ""
